<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="${titulo}"></title>

    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>
<body>

<header th:insert="~{/snippets/header :: header}"></header>

<!-- Container -->
<div class="container">

    <div class="d-flex justify-content-between align-items-center m-1">
        <h1 class="mt-4 mb-3" th:text="${titlePago}"></h1>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card-body">
                        <h5 class="card-title">
                            DATOS DE PAGO
                        </h5>
                        <h6 th:text="'N° : ' + ${nroHabitacion}"></h6>
                        <h6 th:text="'Tipo : ' + ${tipoHabitacion}">Correo: </h6>
                        <h6 th:text="'Precio: S/. ' + ${#numbers.formatDecimal(precioHabitacion, 1, 'COMMA', 2, 'POINT')}"></h6>
                        <h6 th:text="'Cliente : ' + ${nombreUsuario}"></h6>
                        <h6 th:text="'Fecha Inicio : ' + ${#dates.format(fecInicioReserva, 'dd-MM-yyyy')}"></h6>
                        <h6 th:text="'Fecha Fin : ' + ${#dates.format(fecFinReserva, 'dd-MM-yyyy')}"></h6>
                        <h6 th:text="'Días Alojamiento : ' + ${diasReserva}"></h6>
                    </div>
                </div>

                <div class="col-lg-3">
                    <h2 class="card-title">Resumen Pago</h2>

                    <ul class="list-group">
                        <li class="list-group-item">
                            <h5 th:text="'Total a Pagar S/. ' + ${#numbers.formatDecimal(montoPago, 1, 'COMMA', 2, 'POINT')}"></h5>
                        </li>
                        <form class="form-horizontal" id="form-pagar" th:action="@{/reservas/pagar}" method="post">
                            <input name="fecInicio" type="date" hidden="hidden" th:value="${fecInicioReserva}">
                            <input name="fecFin" type="date" hidden="hidden" th:value="${fecFinReserva}">
                            <input name="idHabitacion" type="text" hidden="hidden" th:value="${idHabitacion}">
                            <input name="idUsuario" type="text" hidden="hidden" th:value="${idUsuario}">
                            <input name="total" type="text" hidden="hidden" th:value="${montoPago}">
                            <input name="id" type="text" hidden="hidden" th:value="${id}">
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark">Pagar</button>
                            </div>
                        </form>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{/snippets/footer :: footer}"></footer>

<!-- Scripts -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
